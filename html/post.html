<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿編集</title>
    <!-- Font Awsomeのアイコンを使うためのリンク 高木アカウント -->
    <script src="https://kit.fontawesome.com/ae8297218d.js" crossorigin="anonymous"></script>
    <!-- BootStrap用CSSをインポート -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/postPage.css">
</head>

<body>

    <div class="container-div">
        <!-- ナビゲーションバー -->
        <!-- bs-5 snippet を使って元となる nav エレメントを生成 -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark flex-column">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse flex-column" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0 flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/html/home.html" aria-current="page">Home <span
                                class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/login.html">ログイン</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/register.html">ユーザ登録</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
                <button id="search-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    Search
                </button>
            </div>
        </nav>


        <main>

            <div id="post-div" class="w-full h-100">
                <form id="post-form">
                    <label for="post-title" class="form-label">タイトル
                        <input type="text" id="post-title" class="form-control" name="post-title">
                    <div>
                    <img id="image-preview" src="/assets/no-image.jpg" class="d-none" alt="画像プレビュー">
                    </div>
                    <label for="image-input" class="form-label">画像を選択
                        <input type="file" id="image-input" accept="image/*">
                    </label>
                    <button id="post-button" type="submit" class="btn btn-success">投稿</button>
                    <button id="cancel-button" class="btn text-bg-light">キャンセル</button>
                    <label for="post-content" class="form-label">投稿内容
                        <textarea id="post-content" class="form-control" rows="5" name="post-content"></textarea>
                    </label>
                </form>
            </div>

        </main>

    </div>

    <script src="/static/js/postPage.js" type="module"></script>

    <!-- BootStrap用JSをインポート -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
