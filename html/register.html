<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザ登録</title>
    <!-- Font Awsomeのアイコンを使うためのリンク 高木アカウント -->
    <script src="https://kit.fontawesome.com/ae8297218d.js" crossorigin="anonymous"></script>
    <!-- BootStrap用CSSをインポート -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/common.css">
</head>

<body>

    <div class="container-div">

        <main>

            <form id="register-form" class="p-3">
                <div class="">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first-name" id="first-name" aria-describedby="firstNameHelpId"
                        placeholder="" />
                    <small id="firstNameHelpId" class="form-text text-muted">Help text</small>
                </div>

                <div class="">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last-name" id="last-name" aria-describedby="lastNameHelpId"
                        placeholder="" />
                    <small id="lastNameHelpId" class="form-text text-muted">Help text</small>
                </div>

                <div class="">
                    <label for="account-name" class="form-label">Account Name</label>
                    <input type="text" class="form-control" name="account-name" id="account-name" aria-describedby="accountNameHelpId"
                        placeholder="" />
                    <small id="accountNameHelpId" class="form-text text-muted">Help text</small>
                </div>

                <div class="">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
                        placeholder="" />
                    <small id="emailHelpId" class="form-text text-muted">Help text</small>
                </div>

                <div class="">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                        aria-describedby="passwordHelpId" placeholder="" />
                    <small id="passwordHelpId" class="form-text text-muted">Help text</small>
                </div>

                <div class="">
                    <label for="bio" class="form-label">プロファイルメッセージ</label>
                    <textarea type="text" class="form-control" name="bio" id="bio" aria-describedby="bioHelpId"
                        placeholder="">
                    </textarea>
                    <small id="bioHelpId" class="form-text text-muted">Help text</small>
                </div>

                <div class="">
                    <label for="profile-picture" class="form-label">プロファイル画像</label>
                    <input type="file" class="form-control" name="profile-picture" id="profile-picture" aria-describedby="profilePictureHelpId">
                    <small id="profilePictureHelpId" class="form-text text-muted">Help text</small>
                </div>

                <button type="submit" class="btn btn-outline-secondary">
                    Register
                </button>
            </form>

        </main>

    </div>

    <script src="/static/js/register.js" type="module"></script>

    <!-- BootStrap用JSをインポート -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
