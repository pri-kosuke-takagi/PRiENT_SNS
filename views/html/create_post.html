<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿編集</title>
    <!-- Font Awsomeのアイコンを使うためのリンク 高木アカウント -->
    <script src="https://kit.fontawesome.com/ae8297218d.js" crossorigin="anonymous"></script>
    <!-- BootStrap用CSSをインポート -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/create_post.css">
</head>

<body>

    <div id="container-div" class="container-div">
        <div id="header-div">
            <!-- ナビゲーションバーを含むヘッダーが入る -->
        </div>

        <main>

            <div id="div-to-create-post" class="">
                <form id="post-form">

                    <div id="div-for-post-title">
                        <label for="post-title" id="post-title-label" class="form-label">
                            <input type="text" id="post-title" class="form-control" name="post-title" placeholder="タイトルを入力してください">
                        </label>
                        <button id="post-button" type="submit" class="button-to-post">投稿</button>
                        <button id="cancel-button" class="button-to-cancel-to-post">キャンセル</button>
                    </div>

                    <div id="div-for-image">
                        <div id="div-for-image-preview">
                            <!-- <img id="image-preview" src="/assets/no-image.jpg" class="" alt="画像プレビュー"> -->
                            <img id="image-preview" src="https://placehold.co/600x400?text=Preview" class=""
                                alt="画像プレビュー">
                        </div>
                        <label for="image-input" id="image-input-label" class="form-label">
                            <input type="file" id="image-input" accept="image/*">
                            <span class="file-name">アップロード</span>
                        </label>
                    </div>

                    <div id="div-for-post-content">
                        <label for="post-content" id="post-content-label" class="form-label">投稿内容
                            <textarea id="post-content-input" class="form-control" rows="5" name="post-content"></textarea>
                        </label>
                    </div>
                </form>
            </div>

        </main>
    </div>

    <script src="/static/js/header.js" type="module"></script>
    <script src="/static/js/footer.js" type="module"></script>
    <script src="/static/js/postPage.js" type="module"></script>

    <!-- BootStrap用JSをインポート -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
