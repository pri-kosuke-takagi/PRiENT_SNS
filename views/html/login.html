<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <!-- Font Awsomeのアイコンを使うためのリンク 高木アカウント -->
    <script src="https://kit.fontawesome.com/ae8297218d.js" crossorigin="anonymous"></script>
    <!-- BootStrap用CSSをインポート -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>

    <div id="container-div-to-login" class="container-div-to-login w-100 h-100 container-sm">

        <main class="w-100 h-100 d-flex justify-content-center align-items-center mb-5 g-3">

            <form id="login-form" class="row justify-content-center align-items-center g-5 p-5">

                <div id="div-for-alert" class="w-100">
                    <div id="alert-message" class=""></div>
                </div>

                <div id="div-of-title" class="d-flex justify-content-center">
                    <h1 id="title-of-login">PRiENT SNS</h1>
                </div>

                <div class="">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
                        placeholder="abc@mail.com" />
                </div>

                <div class="">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                        aria-describedby="passwordHelpId" placeholder="***" />
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" id="button-to-login" class="button-to-login mt-3">
                        ログイン
                    </button>
                </div>
            </form>

        </main>

    </div>

    <script src="/static/js/login.js" type="module"></script>

    <!-- BootStrap用JSをインポート -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
